<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-lesson-7</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div>
            <section>
                <div class="form">
                    <div>
                        <label for="name">FULL NAME</label>
                        <form action="">
                            <input type="text" name="name" id="name">
                        </form>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <form action="">
                            <input type="email" class="box_short" name="email" id="email" placeholder=" Your Email">
                        </form>
                    </div>
                    <div>
                        <label for="message-regarding">MESSAGE REGARDING</label>
                        <form action="">
                            <input type="text" class="box_short" name="message-regarding" id="message-regarding">
                        </form>
                    </div>
                    <div>
                        <label for="message">MESSAGE</label>
                        <form action="">
                            <input type="text" name="message" id="message" placeholder=" Your Message">
                        </form>
                    </div>
                </div>
                <button>SEND MESSAGE</button>
            </section>
            <div class="orange-background"></div>
        </div>
        <img src="images/rubber_duck.png" alt="Rubber Duck">
    </div>
</body>
</html>
